<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/styles.css">
  <title>Frontend Mentor | Product list with cart</title>
</head>

<body>
  <div id="meals-header">

    <h1 class="red-hat-text-600 font-weight-bold">Desserts</h1>

  </div>

  <section id="meals">
    <div id="mealslist-main-container">
      <div id="meal-items-container">
      </div>
    </div>
    <div id="cartlist">
      <div>
        <h2 class="red">Your Cart (Quantity)</h2>
      </div>
      <div>
        <img src="assets/images/illustration-empty-cart.svg" alt="SLice of cake">

      </div>
      <div>
        <p class="red-hat-text-600 font-weight-bold font-color-gray-med">Your added items will appear here</p>
      </div>
    </div>
  </section>

</body>
<script src="assets/scripts/index.js"></script>

</html>
